<div [ngClass]="{
    out: off != true
}" class="hide"></div>
<div [ngClass]="{
    off: off != true
}"class="sidebar">
    <div class="back"(click)='toggler()'>
        <img src="../../../../assets/pics/left-arrow.png" alt="">
    </div>
    <div class="item" *ngFor="let field of fields" (click)='activate(field)'>{{field.name}}</div>
</div>
