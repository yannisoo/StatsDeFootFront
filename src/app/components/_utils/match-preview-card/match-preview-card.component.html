<div class="block"
[ngClass]="{
    ComparativeMatchHistoryComponent: component_parent === 'ComparativeMatchHistoryComponent',
    past__matches: past__matches == true
}"
*ngIf="match.status != 'Match Cancelled' && match.status != 'Time to be defined'" (click)='OpenAMatch(match.fixture_id)'
>
    <app-team-info [component_parent]="component" [team]="match.homeTeam"></app-team-info>
    <div class="informations">
        <div class="scores" *ngIf="match.status == 'Match Finished' ">
            <p>{{match.goalsHomeTeam}} - {{match.goalsAwayTeam}}</p>
        </div>
        <div class="statut">
            <p *ngIf="match.status == 'Not Started'"> Bientot</p>
        </div>
        <div class="date">
            <p>{{match.event_date | date }}</p>
        </div>
    </div>
    <app-team-info [component_parent]="component" [team]="match.awayTeam"></app-team-info>
</div>
