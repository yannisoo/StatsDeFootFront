<div class="block"
[ngClass]="{
    comparativeMatchHistoryComponent: componentParent === 'ComparativeMatchHistoryComponent',
    pastMatches: pastMatches == true
}"
*ngIf="match.status != 'Match Cancelled' && match.status != 'Time to be defined'" (click)='OpenAMatch(match.fixture_id)'
>
    <app-team-info [componentParent]="component" [team]="match.homeTeam"></app-team-info>
    <div class="informations">
        <p>{{match.goalsHomeTeam}} </p>
        <div *ngIf="match.status == 'Match Finished' " ><p>Termin√©</p></div>
        <div *ngIf="match.status == 'Not Started' " ><p>Bientot</p></div>
        <p>{{match.goalsAwayTeam}}</p>
    </div>
    <app-team-info [componentParent]="component" [team]="match.awayTeam"></app-team-info>
</div>
