<div class="team" [ngClass]="{
    possessionPassComponent: componentParent == 'PossessionPassComponent',
    matchPreviewCardComponent: componentParent === 'MatchPreviewCardComponent'
}">

    <img style="width: 100px;height: 100px;" src={{team.logo}} alt="{{team.name}}">
    <p>{{team.name}}</p>
</div>
