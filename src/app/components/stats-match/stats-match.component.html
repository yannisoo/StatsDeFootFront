    <div>Stats de {{data.homeTeam.name}}</div>
    <div>Stats du match</div>
    <div>Stats de {{data.awayTeam.name}}</div>
</div>

    <div class="title">
        <app-team-info [componentParent]="'component'" [team]="data.homeTeam"></app-team-info>

        <app-team-info [componentParent]="'component'" [team]="data.awayTeam"></app-team-info>

        <app-possession-pass *ngIf="statistics" [statistics]='statistics' [data]='data'></app-possession-pass>
