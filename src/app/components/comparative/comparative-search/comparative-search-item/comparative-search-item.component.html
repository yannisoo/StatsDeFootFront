<div class="container">
    <div class="card" (click)="navigateToNext(datatype)" >
        <div class="img">
            <img *ngIf="datatype == 'country'" src={{item.flag}}>
        </div>
        <div class="text">
            <h1 *ngIf="datatype == 'country'">{{item.country}}</h1>
        </div>
    </div>
</div>
