<div class="container">
    <div class="card" (click)="navigateToNext(datatype)" >
        <div class="img">
            <img *ngIf="datatype == 'country'" src={{item.flag}} alt={{item.country}}>
            <img  *ngIf="datatype == 'league' || 'teams'" src={{item.logo}} alt={{item.name}}>
        </div>
        <div class="text" style="display:flex;justify-content:center;align-items:center">
            <p *ngIf="datatype == 'country'">{{item.country}}</p>
            <h2 *ngIf="datatype == 'league' || 'teams'">{{item.name}}</h2>
        </div>
    </div>
</div>
