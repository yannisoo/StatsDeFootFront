<div class="container">
    <p class="foul-title">Evenements</p>
    <div class="container-fouls">
        <app-fouls-team *ngIf="awayTeam" [team]="awayTeam"></app-fouls-team>
        <div class="fouls-pictures">
            <img width="10%" height="15%" src="https://image.flaticon.com/icons/png/512/363/363374.png" alt="">
            <img width="60" height="100" src="https://www.flaticon.com/svg/static/icons/svg/1031/1031434.svg" alt="">
            <img width="60" height="100" src="https://www.flaticon.com/svg/static/icons/svg/1031/1031433.svg" alt="">
            <img width="60" height="100" src="https://www.flaticon.com/svg/static/icons/svg/1031/1031387.svg" alt="">
        </div>
        <app-fouls-team *ngIf="homeTeam" [team]="homeTeam"></app-fouls-team>
    </div>
</div>
