            [style.width]="possessionHome + '%'"

            <p>{{possessionHome}} %</p>
        </div>
        <div class="awayTeam"
        [ngClass]="{'opacity': this.statistics['Passes accurate'].away/this.statistics['Total passes'].away < this.statistics['Passes accurate'].home/this.statistics['Total passes'].home == true}"
        >
            <img
            [style.width]="possessionAway + '%'"
            src="https://image.flaticon.com/icons/png/512/893/893913.png"

            <p>{{possessionAway}} %</p>
