<div class="container">

    <app-sidebar [fields]='leagues' [off]='toggle' (toggle)='filter(1)' (function)='activateFilter($event)'></app-sidebar>
    <div class="babyheader">
    <div class="datepicker">
        <img (click)="changeDay(-1)" src="../../../../assets/pics/54366.png" alt="" class="arrow revert">
        <p>{{ date | date:"d/MM/yyyy"}}</p>
        <img (click)="changeDay(1)" src="../../../../assets/pics/54366.png" alt="" class="arrow">
    </div>
    <div class="filter" (click)="filter(0)">
       <p>Toutes les ligues</p>  <img  src="../../../../assets/pics/filter.png" alt="">
    </div>
    </div>

    <div class="holder" *ngIf="isLoaded == false">
        <mat-spinner>
        </mat-spinner>
    </div>
    <div class="holder" *ngIf="matches != []">

        <app-home-match-card  [match]='match' *ngFor="let match of matches" (click)='findMatch(match.homeTeam.team_id, match.awayTeam.team_id)'></app-home-match-card>
    </div>
</div>
