<div class="block" *ngIf="match.status != 'Match Cancelled' && match.status != 'Time to be defined'">
    <div class="first-team" *ngIf="match.homeTeam.logo">
        <img src={{match.homeTeam.logo}} alt="{{match.awayTeam.team_name}}">
        <p>{{match.homeTeam.team_name}}</p>
    </div>
    <div class="informations">
        <div class="scores" *ngIf="match.status == 'Match Finished' ">
            <p>{{match.goalsHomeTeam}} / {{match.goalsAwayTeam}}</p>
        </div>
        <div class="statut">
            <p *ngIf="match.status == 'Not Started'"> Bientot</p>
        </div>
        <div class="date">
            <p>{{match.event_date | date }}</p>
        </div>
    </div>

    <div class="second-team" *ngIf="match.awayTeam.logo">
        <img src={{match.awayTeam.logo}} alt="{{match.awayTeam.team_name}}">
        <p>{{match.awayTeam.team_name}}</p>
    </div>
</div>
